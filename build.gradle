apply plugin: 'java'
apply plugin: 'groovy'

ext.groovyVersion = '2.0.6'

sourceSets {
    main {
        groovy {
            srcDir 'src'
        }
        java {
            srcDir 'src'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.1'
    groovy  "org.codehaus.groovy:groovy-all:${ext.groovyVersion}"
}